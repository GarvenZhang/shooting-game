<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>public chatroom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="http://pg4cqp2rz.bkt.clouddn.com/reset.css">
<link href="//pg4cqp2rz.bkt.clouddn.com/css/chatroom-167bafbce1defa317347.css" rel="stylesheet"></head>
<body>
  <div class="wrap clearfix">
    <div class="attr-wrap"></div>
    <div class="match-wrap">
      <div class="match-hd">
        <a href="/" class="link">&lt;&lt; Go Back</a>
      </div>
      <div class="match-bd">
        <div class="match-user">
          <div class="user-avatar">
            <img src="//pg4cqp2rz.bkt.clouddn.com/img/avatar.png" alt="">
          </div>
          <div class="user-info">
            <p class="info-field">name: <span class="info-name"></span></p>
            <p class="info-field">email: <span class="info-email"></span></p>
          </div>
        </div>
      </div>
      <div class="match-ft">
        <a class="link-start" href="./game.html">START</a>
      </div>
    </div>
    <div class="msgs-wrap">
      <div class="posted-msgs-wrap">
        <div class="posted-msgs-inner">
          <p>【】Welcome to public chatroom!【】</p>
        </div>
      </div>
      <div class="terminal-input-wrap">
      </div>
    </div>
    <div class="popup-wrap hide">
      <p>##</p>
      <p>Shift: emoticons</p>
      <p>##</p>
      <p>Enter: post message</p>
      <p>##</p>
      <p>Alt/option + `: exit chatroom</p>
      <p>##</p>
      <p>Esc: exit current window</p>
    </div>
    <div class="emotions-list hide"></div>
  </div>
<script type="text/javascript" src="//pg4cqp2rz.bkt.clouddn.com/js/chatroom-167bafbce1defa317347.js"></script></body>
</html>
