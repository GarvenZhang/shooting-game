<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>射击游戏</title>
  <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
  <div class="game-wrap">
    <div class="start-scene hide">
      <canvas class="start-layer"></canvas>
    </div>
    <div class="play-scene">
      <canvas class="map-layer"></canvas>
      <canvas class="tool-layer"></canvas>
      <canvas class="soldier-layer"></canvas>
      <canvas class="player-layer"></canvas>
      <canvas class="sys-layer"></canvas>
    </div>
    <div class="end-scene hide">
      <canvas class="end-layer"></canvas>
    </div>
  </div>

</body>
</html>
